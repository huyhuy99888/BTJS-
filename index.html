<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- bài 1: Tính tiền lương nhân viên -->
    <h3>Tính tiền lương nhân viên</h3>
    <label for="soNgayLam">Số ngày làm:</label> <br>
    <input type="text" id="soNgayLam"> <br>
    <label for="luong1Ngay">Tiền Lương 1 ngày:</label> <br>
    <input type="text" id="luong1Ngay"> <br> <br>
    <button id="btnTinh">Tính nào</button>
    <hr>

    <!-- Bài 2: Tính giá trị trung bình của 5 số thực   -->
    <h3>Tính giá trị trung bình của 5 số thực</h3>
    <label for="soThuc1">Số thực 1:</label> <br>
    <input type="text" id="soThuc1"> <br>
    <label for="soThuc2">Số thực 2:</label> <br>
    <input type="text" id="soThuc2"> <br>
    <label for="soThuc3">Số thực 3:</label> <br>
    <input type="text" id="soThuc3"> <br>
    <label for="soThuc4">Số thực 4:</label> <br>
    <input type="text" id="soThuc4"> <br>
    <label for="soThuc5">Số thực 5:</label> <br>
    <input type="text" id="soThuc5"> <br> <br>
    <button id="btnTinhMean">Tính mean</button>
    <hr>

    <!-- Bài 3: Tính số tiền USD quy ra VNĐ -->
    <h3>Tính số tiền USD quy ra VNĐ</h3>
    <label for="soTienUSD">Số tiền USD quy đổi sang VNĐ:</label> <br>
    <input type="text" id="soTienUSD"> <br> <br>
    <button id="btnQuyDoi">Quy đổi</button>
    <hr>

    <!-- Bài 4: Tính chi vi và diện tích hình chữ nhật  -->
    <h3>Tính chu vi và diện tích hình chữ nhật</h3>
    <label for="chieuDaiHcn">Chiều dài hình chữ nhật:</label> <br>
    <input type="text" id="chieuDaiHcn"> <br>
    <label for="chieuRongHcn">Chiều rộng hình chữ nhật:</label> <br>
    <input type="text" id="chieuRongHcn"> <br> <br>
    <button id="btnTinhHcn">Tính</button>
    <hr>

    <!-- Bài 5: Tính tổng 1 số có 2 chữ số  -->
    <h3>Tính tổng 1 số có 2 chữ số</h3>
    <label for="soCo2ChuSo">Nhập số có 2 chữ số</label> <br>
    <input type="text" id="soCo2ChuSo"> <br> <br>
    <button id="btnTinhTong">Tính tổng</button>

    <script src="./main.js"></script>
</body>
</html>
